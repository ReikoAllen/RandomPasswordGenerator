<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="v2.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h2>Random Password Generator</h2>
            <div class="wrapper-input">
                <input type="text" placeholder="Generate Password" id="password" readonly="">
                <span class="material-icons copy" onclick="copyPassword()">content_copy</span>
                <button class="wrapper-btn" onclick="randomPassword()">Generate Password</button>
            </div>
            <div class="wrapper-alert-box">
            </div>
        </div>
    </div>

    <script src="v2.js" type="text/javascript"></script>
</body>

</html>
